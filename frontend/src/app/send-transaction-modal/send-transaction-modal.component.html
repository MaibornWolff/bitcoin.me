<h1 mat-dialog-title>Send Bitcoins </h1>
<div mat-dialog-content>
  <table class="table ">
    <tr *ngFor="let entry of data ">
      <td>{{entry.address}}</td>
      <td>{{entry.amount / 100000000 | number:'1.1-10'}}</td>
      <td>â‚¿</td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="sendTx()">Send Tx</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
